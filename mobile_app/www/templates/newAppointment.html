<ion-view view-title="Schedule new appointment">
  <ion-content>
   <div class="container">
	  <div ng-show="loading" class="loading-animation"><ion-spinner></ion-spinner></div>
         <div ng-show="nextAppointments.length > 0" ng-hide="loading">
            <b>Schedule an appointment:</b><br/><br/>
            <form ng-submit="mCtrl.scheduleAppointment()">
				<div class="list" style="background:none;">                   
					
					<label class="form-group">
                        <span class="input input-label">Area</span><br/>
                        <select ng-model="formData.area" >							 						
							<option ng-repeat="x in areas" value="{{x.code}}">{{x.name}}</option>  
							<option value="" hidden />							
                        </select>
                    </label><br/><br/>
					
                    <label class="item" style="background:none;border:0;">
                        <button class="btn btn-primary" type="submit">SCHEDULE APPOINTMENT</button>
                    </label>
                </div>
			</form>
         </div>
         <div ng-show="nextAppointments.length == 0 && !loading">
            <b>There are no appointments.</b>
         </div>
    </div>
  </ion-content>
</ion-view>
