<ion-view view-title="Next Appointments">
  <ion-content>
    <div class="container">
	  <div ng-show="loading" class="loading-animation"><ion-spinner></ion-spinner></div>
         <div ng-show="nextAppointments.length > 0" ng-hide="loading">
            <b>Next Appointments:</b><br/><br/>
            <div style="text-align: left;" class="row item" ng-repeat="nextAppointment in nextAppointments  | filter:search_query">
               <div class="col">{{nextAppointment.fullDate}}</div>
               <div class="col">{{nextAppointment.doctor}}</div>
			   <div class="col">{{nextAppointment.profession}}</div>
			   <div class="col">{{nextAppointment.status}}</div>
			   <div class="col"><button style="background-color: white; color: black; border: 2px solid blue;" ng-click="removeAppointment($index)">Remove</button></div>
            </div>
         </div>
         <div ng-show="nextAppointments.length == 0 && !loading">
            <b>There are no next appointments.</b>
         </div>
    </div>
  </ion-content>
</ion-view>
